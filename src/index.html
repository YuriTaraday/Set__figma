<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css?family=Poppins:300,regular,500&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="/css/style.css">
  <title>Growfy</title>
</head>
<body>
  <div class="wrapper">
    <header class="header">
      <div class="header__container">
        <a href="#" class="header__logo">
          <img src="../img/logo.svg" alt="Logo">
        </a>
        <nav class="header__menu menu">
          <div class="menu__body">
            <ul class="menu__list">
              <li class="menu__item">
                <a href="#" class="menu__link">Home</a>
              </li>
              <li class="menu__item">
                <a href="#" class="menu__link">About</a>
              </li>
              <li class="menu__item">
                <a href="#" class="menu__link">Pages</a>
              </li>
              <li class="menu__item">
                <a href="#" class="menu__link">Services</a>
              </li>
            </ul>
          </div>
        </nav>
        <a href="" class="header__cart cart-header">
          <span class="cart-header__text">Cart</span>
          <button class="cart-header__button" type="button">
            <img src="/img/shopping-cart_icon.svg" alt="Cart">
          </button>
          <span class="cart-header__quantity">0</span>
        </a>
        <a href="#" class="header__button button">
          Get started
        </a>
        <button type="button">
          <svg class="icon-menu">
            <use xlink:href="../img/icon-menu.svg#Capa_1"></use>
          </svg>
        </button>
      </div>
    </header>
    <main class="page">
      <section class="page__main main">
        <div class="main__container">
          <div class="main__content">
            <h1 class="main__title">
              Marketing solutions that grow your business.
            </h1>
            <div class="main__text">
              <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit, suspendisse varius enim in eros elementum tristique. Duis
              cursus, mi quis viverra ornare, eros dolor.
              </p>
            </div>
            <div class="main__actions">
              <a href="#" class="main__button button">Our services</a>
              <a href="#" class="main__button button button__grey">Contact us</a>
            </div>
          </div>
          <div class="main__images images-main">
            <div class="images-main__column">
              <div class="images-main__item">
                <img src="/img/main/orange_girl.jpg" alt="Image">
              </div>
              <div class="images-main__item">
                <img src="/img/main/man_2.jpg" alt="Image">
              </div>
            </div>
            <div class="images-main__column">
              <div class="images-main__item">
                <img src="/img/main/man_3.jpg" alt="Image">
              </div>
              <div class="images-main__item">
                <img src="/img/main/man_1.jpg" alt="Image">
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
    <footer class="footer">
    </footer>
  </div>
  <script src="/js/app.js"></script>
</body>
</html>
